<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>NBA Bubble Final Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel='stylesheet' href=styles.css>

   
    
</head>

<body >

    <div class = "header">
        <div class="header-img"></div>
        <a href="index.html">
            <img src="NBA Bubble.png" id="logo"/>
        </a>
        <h2 id="subheading">Final Project</h2>
    </div>
    
    <div class="tabs is-fullwidth"  >
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="search.html">Search</a></li>
          
          <li><a href="settings.html">Settings</a></li>
        </ul>
      </div>

      <div class="container">
        <h1>Team not here? Add them: </h1>
        <form action='/api/teamname' method='POST'>
            <ul class="flex-outer">
                <li>
                    <label for="player_name">Team id</label>
                    <input type="text" id="team_id" placeholder="Enter the Team's name" name='team_id'>
                </li>
                <li>
                    <label for="ppg">Team city</label>
                    <input type="text" id="city" placeholder="Enter Team's City" name='city'>
                </li>
                <li>
                    <label for="assists">State</label>
                    <input type="assists" id="state" placeholder="Enter Team's State" name='state'>
                </li>
                <li>
                    <label for="player_id">General Manager</label>
                        <input type="text" id="gm" placeholder="Enter Team's general manager" name='gm'>
                 </li>
                 <li>
                    <label for="position_id">Arena</label>
                        <input type="text" id="arena" placeholder="Enter Team's arena" name='arena'>
                 </li>
                 <li>
                    <label for="team_id">Year founded</label>
                        <input type="text" id="year_founded" placeholder="Enter teams founded date" name='year_founded'>
                 </li>
                 <li>
                    <label for="team_id">Name</label>
                        <input type="text" id="name" placeholder="Enter a team Name" name='name'>
                 </li>
                <li>
                    <button  type="submit" id='button'  name='button'>Submit</button>
                </li>
            </ul>
        </form>
    </div>
    
      <div style="background-image: url('image 4.png'); height: 1000px; margin:0 auto">
        <h2 id="subheading">Team Data</h2>

        <table id="gable" style="background-image: url('image 4.png')" class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
            <colgroup>
                <col class="twenty" />
                <col class="fourty" />
                <col class="thirtyfive" />
                <col class="twentyfive" />
            </colgroup>
            <tr>
                <th ><span class="glyphicon glyphicon-sort"></span>Team Name</th>
                <!-- <th><span class="glyphicon glyphicon-sort"></span>Team ID</th> -->
                <th ><span class="glyphicon glyphicon-sort"></span>Team City</th>
                <th ><span class="glyphicon glyphicon-sort"></span>State</th>
                <th ><span class="glyphicon glyphicon-sort"></span>General Manager</th>
                <th ><span class="glyphicon glyphicon-sort"></span>Arena</th> 
                <th ><span class="glyphicon glyphicon-sort"></span>Year Founded</th>
            </tr>
        </table>
       
        

    </div>
    <script>
        (async () => {
        const dat = await fetch('/api/teamname');
        const data = await dat.json();
        console.table(data);
        console.log(data);
    var table = document.getElementById('gable');

    data.forEach((object) => {
        var tr = document.createElement('tr');
        tr.innerHTML = '<td>' + object.name + '</td>' +
        // '<td>' + object.team_id+ '</td>' +
            '<td>' + object.city+ '</td>' +
            '<td>' + object.state + '</td>' +
            '<td>' + object.gm + '</td>' +
            '<td>' + object.arena+ '</td>'+
            '<td>' + object.year_founded+ '</td>';
        table.appendChild(tr);
    });

    })()
    
   
    </script>
</body>

</html>
