<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>NBA Bubble Final Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel='stylesheet' href=styles.css>

   
    
</head>

<body >

    <div class = "header">
        <div class="header-img"></div>
        <img src="NBA Bubble.png" />
    </div>

    <body>
        <div class="container">
            <h1>Player not here? Add them: </h1>
            <form action='/players' method='post'>
                <ul class="flex-outer">
                    <li>
                        <label for="player_name">Player Name</label>
                        <input type="text" id="player_name" placeholder="Enter the player's name" name='player_name'>
                    </li>
                    <li>
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" placeholder="Enter your last name here" name='lname'>
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email here" name='email'>
                    </li>
                    <li>
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" placeholder="Enter your phone here" name='phone'>
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea rows="5" cols='33' id="message" placeholder="Enter your message here"
                            name='message'></textarea>
                    </li>
                    <li>
                        <p>Age</p>
                        <ul class="flex-inner">
                            <li>
                                <input type="checkbox" id="twenty-to-twentynine" name='age'>
                                <label for="twenty-to-twentynine">20-29</label>
                            </li>
                            <li>
                                <input type="checkbox" id="thirty-to-thirtynine" name='age'>
                                <label for="thirty-to-thirtynine">30-39</label>
                            </li>
                            <li>
                                <input type="checkbox" id="fourty-to-fourtynine" name='age'>
                                <label for="fourty-to-fourtynine">40-49</label>
                            </li>
                            <li>
                                <input type="checkbox" id="fifty-to-fiftynine" name='age'>
                                <label for="fifty-to-fiftynine">50-59</label>
                            </li>
                            <li>
                                <input type="checkbox" id="sixty-to-sixtynine" name='age'>
                                <label for="sixty-to-sixtynine">60-69</label>
                            </li>
                            <li>
                                <input type="checkbox" id="other" name='age'>
                                <label for="other">Other</label>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <button type="submit" id='button' name='button'>Submit</button>
                    </li>
                </ul>
            </form>
        </div>
    
    <div class="tabs is-fullwidth"  >
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="search.html">Search</a></li>
          <li><a href="favorites.html">Favorites</a></li>
          <li><a href="settings.html">Settings</a></li>
        </ul>
      </div>
    
      <div style="background-image: url('image 4.png'); height: 1000px; margin:0 auto">

        <table id="gable" style="background-image: url('image 4.png')" class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
            <colgroup>
                <col class="twenty" />
                <col class="fourty" />
                <col class="thirtyfive" />
                <col class="twentyfive" />
            </colgroup>
            <tr>
                <th ><span class="glyphicon glyphicon-sort"></span>Player ID</th>
                <th ><span class="glyphicon glyphicon-sort"></span>Player Name</th>
                <th ><span class="glyphicon glyphicon-sort"></span>Position ID</th>
                <th ><span class="glyphicon glyphicon-sort"></span>PPG</th>
                <th ><span class="glyphicon glyphicon-sort"></span>Assists</th>
                <th ><span class="glyphicon glyphicon-sort"></span>Team ID</th>
            </tr>
        </table>
       
        

    </div>
    <script>
        (async () => {
        const dat = await fetch('/api/player');
        const data = await dat.json();
        console.table(data.data);
        console.log(data);
    const table = document.getElementById('gable');

    data.data.forEach((object) => {
        var tr = document.createElement('tr');
        tr.innerHTML = '<td>' + object.player_id + '</td>' +
            '<td>' + object.player_name + '</td>' +
            '<td>' + object.position_id + '</td>' +
            '<td>' + object.ppg + '</td>' +
            '<td>' + object.assists + '</td>'+
            '<td>' + object.team_id + '</td>';;
        table.appendChild(tr);
    });

    })()
    
   
    </script>
</body>

</html>
